resources:
  - name: go_example
    type: GitRepo
    configuration:
      path: raksha78/NativeStep
      branches:
        include: linux
      gitProvider: raksha78_github
      
  - name: fileSpec
    type: FileSpec
    configuration:     
      sourceArtifactory: art_v
      pattern: "fileSpec_test/hello.go"
       

pipelines:
  - name: go_build_pipeline
    configuration:
      nodePool: win_2019
    steps:
      - name: build_go
        type: GoBuild
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NAME: go_example_build_publish
          sourceLocation: .
#           resolverRepo: go_local
          repository: go_local
#           noRegistry: true
#           publishDeps: true
          outputLocation: /tmp/dist
          outputFile: hello_output
          goCommand: build -o /tmp/dist/hello_output
          inputResources:
            - name: go_example
            - name: fileSpec
          integrations:
            - name: art_v
        execution:
           onStart:
            - Push-Location $res_go_example_resourcePath
            - go get -insecure
            - Pop-Location
            - go version
           onComplete:
#               - ls $step_workspace_dir/GoBuild
            
              - cd dependencyState/resources/fileSpec
              - ls .
