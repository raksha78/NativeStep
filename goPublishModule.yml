resources:
  - name: go_example_1
    type: GitRepo
    configuration:
      path: raksha78/NativeStep
      branches:
        include: powershell
      gitProvider: raksha78_github
      
  - name: go_rak_1
    type: BuildInfo
    configuration:
      sourceArtifactory: art_v
         

pipelines:
  - name: go_build_pipeline_1
    configuration:
      nodePool: win_2019
    steps:
      - name: publish_go_module_1
        type: GoPublishModule
        configuration:
          environmentVariables:
            JFROG_CLI_BUILD_NAME: go_example_module_publish
          sourceLocation: .
          version: v0.0.0
          self: true
          deps: ALL
          targetRepository: go_local
          autoPublishBuildInfo: true
          integrations:
            - name: art_v
          inputResources:
            - name: go_example_1
          outputResources:
            - name: go_rak_1
